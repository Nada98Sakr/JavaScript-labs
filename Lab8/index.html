<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <section class="container-fluid row justify-content-center" style="align-items: center;">
        <h2 class="display-4 text-center text-white pb-5">TODO LIST</h2>
        <div class="container d-flex flex-column p-5 w-50 ">
            <div class="card col-12 w-100 mb-3">
                <form class="col-12 w-100">
                    <div class="form-floating">
                        <i class="bi bi-plus-circle text-white ms-2" style="font-size: 25px;"></i>
                        <input type="text" class="form-control w-100 border-0 text-white" placeholder="Add new task" id="floatingName">
                        <label for="floatingName">Add new task</label>
                    </div>
                </form>
            </div>

            <div class="card col-12 w-100">
                <ul class="list-group list-group-flush">
                </ul>
                <ul class="NoData list-group list-group-flush" style="display: none;">
                    <li class="list-group-item d-flex text-white">No tasks exist</li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
