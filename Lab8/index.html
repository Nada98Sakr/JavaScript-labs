<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"
    >
    <style>
        body{
            height: 100vh;
            background: linear-gradient(#292e49, #536976, #bbd2c5);
            padding-top: 70px;
            
        }
        i, input[type= submit]{
            cursor: pointer;
        }
    </style>
</head>
<body >
    <section class="container-fluid row justify-content-center">
        <h2 class="display-4 text-center text-white pb-5">TODO LIST</h2>
        <div class="container row justify-content-center" style="width: fit-content;">
            <div class="card col-12 w-75 mb-2 bg-dark">
                <div class="card-body">
                    <form class="row justify-content-between">
                        <div class="col-9 d-flex">
                            <label class="my-auto me-3 fs-3" for="new"><i class="bi bi-plus-circle text-white"></i></label>
                            <input type="text" name="newTask" class="form-control w-100" id="new" placeholder="add new task">
                        </div>
                        <div class="col-auto">
                        <button type="submit" class="btn btn-primary">ADD </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card col-12 w-75 bg-dark">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex bg-dark text-white justify-content-between">
                        <p>Attend Lec3 </p>
                        <div class="check">
                            <i class="bi bi-check-square-fill text-success done"></i>
                            <i class="bi bi-x-square-fill text-danger notDone"></i>
                        </div>
                    </li>

                    <li class="list-group-item d-flex bg-dark text-white justify-content-between ">
                        <p>Compete Task1</p>
                        <div class="check">
                            <i class="bi bi-check-square-fill text-success done"></i>
                            <i class="bi bi-x-square-fill text-danger notDone"></i>
                        </div>
                    </li>

                    <li class="list-group-item d-flex bg-dark text-white justify-content-between ">
                        <p>Compete Lab1</p>
                        <div class="check">
                            <i class="bi bi-check-square-fill text-success done"></i>
                            <i class="bi bi-x-square-fill text-danger notDone"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
