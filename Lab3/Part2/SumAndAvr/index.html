<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = Number(prompt("Please enter how many numbers you will enter:"));
      let numbers = [];
      for (let i = 0; i < n; i++) {
        numbers[i] = Number(prompt(`Enter the ${i + 1} number: `));
      }

      let sum = 0,
        average = 0;
      for (let i = 0; i < n; i++) {
        sum += numbers[i];
      }

      average = sum / n;

      alert(
        `the sum of the entered numbers = ${sum} and the average = ${average}`
      );
    </script>
  </body>
</html>
